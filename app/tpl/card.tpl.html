<div class="card meal-card">
    <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="@@imageUrl">
    </div>
    <div class="card-content">
        <span class="card-title activator flow-text">@@title<i class="material-icons right">more_vert</i></span>
        <div class="row">
            <div class="col s4">
                <div class="flow-text">@@price</div>
            </div>
            <div class="col s8 right-align">
                <div>
                    <a class="waves-effect waves-light btn">1x</a>
                    <a class="waves-effect waves-light btn">2x</a>
                </div>
            </div>
        </div>

    </div>
    <div class="card-reveal">
        <span class="card-title">@@title<i class="material-icons right">close</i></span>

        <div class="divider"></div>

        <div class="section">
            <div class="row">
                <div class="col s6">
                    <div class="flow-text">@@weight</div>
                </div>
                <div class="col s6 right-align">
                    <div class="flow-text"><i class="material-icons prefix">whatshot</i> @@calories</div>
                </div>
            </div>

        </div>
        <div class="divider"></div>

        <div class="section">
            <h5>Состав</h5>
            <p>@@contents</p>
        </div>

    </div>
</div>
