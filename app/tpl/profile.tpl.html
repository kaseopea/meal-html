<div class="card">
    <form action="catalog.html">
        <div class="card-content">
            <span class="card-title">@@cardTitle</span>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Your Name (as in UPSA)</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">business</i>
                    <select>
                        <option value="" disabled selected>Select your office location</option>
                        <option value="1">EPAM Речицкий, 80</option>
                        <option value="2">EPAM Интернациональная, 13</option>
                    </select>
                    <label>Location</label>
                </div>

            </div>

        </div>


        <div class="card-action">
            <button class="btn btn-large waves-effect waves-light submit" type="submit" name="action">
              @@submitText
            </button>
        </div>

    </form>
</div>
