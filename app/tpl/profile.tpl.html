<div class="card">
    <form action="catalog.html">
        <div class="card-content">
            <div class="row">
                <div class="input-field col s12">
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Ваши имя и фамилия (как в UPSA)</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>В каком офисе вы работаете</option>
                        <option value="1">EPAM Речицкий, 80</option>
                        <option value="2">EPAM Интернациональная, 13</option>
                    </select>
                    <label>Офис</label>
                </div>

            </div>

        </div>


        <div class="card-action">
            <button class="btn btn-large waves-effect waves-light submit" type="submit" name="action">
              @@submitText
            </button>
        </div>

    </form>
    <!-- <div class="loader-overlay"><div class="loader">Loading...</div></div> -->
</div>
